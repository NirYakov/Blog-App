<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSavePost()">

    <mat-form-field>
      <input matInput placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.value.title !== '' "> {{ "Please enter post title." }}</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>


    <mat-form-field>
      <textarea matInput rows="4" type="text" placeholder="Post Content" formControlName="content">
             </textarea>
      <mat-error *ngIf=" !form.get('content')!.valid &&  form.get('content')!.touched">
        {{ "Please enter post content." }}
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save Post</button>
  </form>
</mat-card>
